<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">Etch A Sketch</div>
    
    <div class="content">   
        <div class="controls">
            <p>Controls</p>
            <div class="slider-size">32 x 32</div>
            <div class="grid-slider">
                <input type="range" min="2" max="64" value="32">
                <button id="btn-grid">Apply</button>
                <button id="toggle" class="toggle">Toggle Grid Lines</button>
                <button id="btn-reset">Reset</button>
            </div>
            <button id="btn-erase">Eraser</button>
            <button id="btn-random">Rainbow</button>
            <button id="btn-color" data-jscolor="{
                onChange: 'update(this)',
                onInput: 'update(this)',
                alpha:1, value:'CCFFAA',
                previewSize: '0'}">Choose color</button>
        </div>
        <div class="container">
            <div class="grid-container" id="grid-container"></div>
        </div>
    </div>

    <div class="footer">
        <div class="mcierny">
            <p>Copyright Â© MCierny 2023</p><a href="https://github.com/MCierny" target="_blank"><img class="github" src="imgs/github-mark-white.png" alt="GitHub Logo"></a>
        </div>
    </div>
    
</body>
</html>
<script src="javascript.js" defer></script>
<script src="jscolor.js" defer></script>
